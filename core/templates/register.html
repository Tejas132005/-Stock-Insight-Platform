{% extends 'base.html' %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">ğŸ“ Register</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>

            <input type="password" name="password" placeholder="Password" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required> {% if error %}
            <p class="text-red-600 text-sm">{{ error }}</p>
            {% endif %}

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition duration-200">
                Register
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Already registered?
            <a href="/api/v1/login/" class="text-blue-600 hover:underline font-medium">Login</a>
        </p>
    </div>
</div>
{% endblock %}
