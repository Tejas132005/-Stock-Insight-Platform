{% extends 'base.html' %} {% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="border p-2 block mb-2" required>
    <input type="password" name="password" placeholder="Password" class="border p-2 block mb-2" required> {% if error %}
    <p class="text-red-600">{{ error }}</p>
    {% endif %}
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
</form>
{% endblock %}
